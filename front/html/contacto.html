    /* Asegurarse que el body ocupe toda la altura de la pantalla */

      height: 100vh; /* 100% de la altura de la pantalla */
      display: flex;

      justify-content: center;
    }

    /* Asegurando que la navbar quede fija arriba */

      position: fixed;

</head>

  <section class="container my-5" id="contacto">
    <h2 class="text-center mb-4">Contacto</h2>
    <form action="https://formspree.io/f/mblgnabv" method="POST" class="mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" name="_replyto" required>
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Enviar</button>
    </form>
  
    <!-- Botón de WhatsApp -->
